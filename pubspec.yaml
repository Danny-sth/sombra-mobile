name: sombra_mobile
description: Sombra AI Voice Assistant - Mobile Client
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.3.0

  # State management
  flutter_riverpod: ^2.4.9

  # Network
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Audio
  record: ^5.0.4
  permission_handler: ^11.1.0

  # Storage
  shared_preferences: ^2.2.2

  # Utils
  uuid: ^4.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
